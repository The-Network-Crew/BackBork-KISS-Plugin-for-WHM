# Application name (must match filename without .conf)
name=backbork

# Service type (required)
service=whostmgr

# Display name in WHM interface
displayname=BackBork KISS

# Item description for menu
itemdesc=BackBork KISS - Disaster Recovery Backup Solution

# URL to the plugin (relative to docroot)
url=/cgi/backbork/index.php

# Entry URL for WHM menu
entryurl=backbork/index.php

# User to run as
user=root

# ACL requirements - allows resellers with list-accts permission
# Resellers must have this ACL to access the plugin
# They will only see accounts they own
acls=create-acct

# Plugin icon (stored in addon_plugins/)
icon=backbork.svg

# Search keywords for WHM search (WHM 132+)
searchtext=BackBork KISS DR Backup Disaster Recovery Restore pkgacct SFTP Remote Storage Reseller

# Target window
target=_self

# Description shown in WHM
description=Disaster Recovery backup solution with remote SFTP storage, scheduled backups, retention policies, and granular restore options. Supports both root and reseller access.

# Vendor info
vendor=The Network Crew Pty Ltd
